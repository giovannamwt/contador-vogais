<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Contador de Vogais</h1>
    <form>
        <input type="text" id="inputString">
        <button id="countButton">Contar vogais</button>
        <h3 id="result"></h3>

    </form>

    <script>
        const contarVogais = (str) => {
            str = str.toLowerCase();
            const vogais ="aeiou";
            let contagem = 0;
            for (let i = 0; i <str.length; i++){
                if (vogais.includes(str[i])){
                contagem++;
                }
            }
            return contagem;
        };

const atualizarResultado = (event) => {
    event.preventDefault();
  const inputString = document.getElementById('inputString').value;
  const resultado = contarVogais(inputString);
  document.getElementById('result').innerText = `O número de vogais em '${inputString}' é: ${resultado}`;
};

document.getElementById('countButton').addEventListener('click',atualizarResultado);
    </script>
</body>
</html>
